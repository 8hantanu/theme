<footer>
    <h5>
        {% assign footer_lines = site.footer_content | newline_to_br | split: '<br />' %}
        {% for line in footer_lines %}
            {% assign parts = line | split: '[' %}
            {% if parts.size > 1 %}
                <a href="{{ parts[1] | split: ']' | first }}">{{ parts[0] }}</a>
            {% else %}
                {{ line }}
            {% endif %}
            {% unless forloop.last %} | {% endunless %}
        {% endfor %}
    </h5>
</footer>
